{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recipe</title>
  <link rel = "stylesheet" type = "text/css" href = "{% static "detailedrecipestyle.css" %}" />
  <link href='https://fonts.googleapis.com/css?family=Oswald:700,400,300' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body id= "content">

  <div class="container">
    <div id="heading">
      <h1>{{ recipe.title }}</h1>
    </div>
    <div>
      <img src="applepie.jpg" class="img-rounded" alt="result1">
    </div>

    <div id= "ingredients">
        <h3>Ingredients</h3>
        <ul>
          {% for key, value in recipe.items %}
          <li>
            {{ key }} : {{ value }}
          </li>
          {% endfor %}
        </ul>
    <div id = "directions">
      <h3>Directions</h3>
      <ol>
        {{ directions.instructions | safe }}
      </ol>
    </div>
  </div>
</body>
</html>
